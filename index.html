<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Penguin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="penguin">
        <div class="body">
            <div class="white-belly"></div>
            <div class="eye left">
                <div class="pupil"></div>
            </div>
            <div class="eye right">
                <div class="pupil"></div>
            </div>
            <div class="beak"></div>
        </div>
        <div class="wing left"></div>
        <div class="wing right"></div>
        <div class="feet">
            <div class="foot left"></div>
            <div class="foot right"></div>
        </div>
    </div>
</body>
</html>
